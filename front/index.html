<!DOCTYPE html>
<html lang="ru-RU">
<head>
	<title>HackerMakerMessenger</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="gimaker.css">
</head>
<body>
	<!-- //для about
		Привет всем. Это реборн проекта HackerMakerMessenger. Аннотация
		<pre>Т.к заблокировали Discord, мы решили сделать свою, лучшую альтернативу Discord, которая ещё и имеет открытый исходный код. Пользуйтесь</pre>
		<p>Как в старые-добрые, отправить</p>
	-->
	<br>

	

	<div class="cont">
		<div class="desktop">
			<div class="background-panel">
				<div class="answer-panel">
					<div id="resp"></div>
				</div>
			</div>
			<div class="right-panel">
				<div id="textOutput">Upload a text file please</div>  
				
			</div>
			<div class="left-panel">
				<div class="v1_7">
					<div class="v21_11">
						<div id="servers"></div>
					</div>
					<div id="users" class="v22_17">

					</div>
					
				</div>
				<div id="out-chat">
					<div id="chats">
						
					</div>
				</div>
				<div class="contrl">
					<input class="v23_29" type="text" id="nc">
					<div class="v23_29" id="addch">Add chats</div>

					<input class="v23_29" type="text" id="ns">
					<div class="v23_29" id="addsv">Add servers</div>
				</div>
			</div>
		</div>
		<div class="message-send">
			<div class="v26_49">
				<div class="v28_67">

				</div>
				<div class="v33_4">

				</div>
				<div class="v33_2">

				</div>
			</div>
			<div class="v8_3">
				<label for="file" class="file-button">Attach File</label><input type="file" id="file">
				<select class="sel-file" id="fileType">
					<option value="down">As download link</option>
					<option value="pict">As picture</option>
					<option value="vide">As videoplayer</option>
					<option value="musc">As musicplayer</option>
				</select>
				<button id="fsend" type="button" class="v8_4">Send file</button>
				<input type="text" name="text" id="messa" class="input-panel" placeholder="Enter a message">
				<button id="tsend" type="button" class="button">Send text</button>
			</div>
			<div class="message-right-panel">
				<div class="v32_4">

				</div>
				<div class="v32_6">

				</div>
				<div class="v32_8">

				</div>
				<div class="v32_10">

				</div>
				<div class="v32_12">

				</div>
			</div>
		</div>
	</div>

	<div class="deanon-win hidden" id="deanon">
		<h1>Name: <div id="dname"></div></h1>
		<div>	
			Password hash: <p id="dpwd"></p> 
		</div>
		<button onclick="deanon.classList.toggle('hidden');">X</button>
	</div>
	
	<script type="text/javascript" src="main.js"></script> 
	
</body>
</html>
